<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tarjeta de datos</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/card.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1475855581690-80accde3ae2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
                alt="Casa" class="img">
            <div class="cabezera">
                <h3 class="title">DETACHED HOUSE .SY OLD</h3>
                <h3 class="price">$750,000</h3>
                <h3 class="description">742 Evergreen Terrace</h3>
            </div>
            <div class="dbn">
                <div class="rooms">
                    <img src="img/cama-matrimonial.png" alt="" class="icon">
                    <h3 class="dark">3</h3>
                    <h3>Bedrooms</h3>
                </div>
                <div class="bathrooms">
                    <img src="img/banera.png" alt="" class="icon">
                    <h3 class="dark">2</h3>
                    <h3>Bathrooms</h3>
                </div>
            </div>
            <div class="realtor">
                <h3 class="titlerealtor">REALTOR</h3>
                <div class="user">
                    <img src="https://images.unsplash.com/photo-1500522144261-ea64433bbe27?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=751&q=80"
                        alt="" class="imguser">
                    <div class="contacto">
                        <h3 class="name">Tiffany Heffner</h3>
                        <div class="phone">(555) 555-4321</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
