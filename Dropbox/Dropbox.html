<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/Dropbox.css">

</head>

<body>
    <nav class="navbar">
        <div class="contimg">
            <i class="fab fa-dropbox logo"></i>
            <h3 class="title">Dropbox</h3>
        </div>
        <ul class="list">
            <li class="item"><i class="fas fa-globe icon"></i></li>
            <li class="item item-reg">Registrarse</li>
            <li class="item item-ini">Iniciar sesión</li>
            <li class="item"><button class="btn">Comenzar</button></li>
            <li class="item"> <i class="fas fa-bars menu"></i></li>
        </ul>
    </nav>
    <main class="main">
        <h3 class="title">
            Todo lo que tu empresa necesita para trabajar de forma eficiente en un mismo lugar
        </h3>
        <p class="description">
            Colabora sin problemas y entrega el trabajo más rápido con Dropbox. Almacena tu contenido, edita archivos
            PDF, comparte vídeos y firma documentos sin salir de Dropbox.
        </p>
        <button class="btn">
            <h3 class="title">Elige tu plan</h3> 
            <i class="fas fa-arrow-right arrow"></i>
        </button>
    </main>
</body>

</html>
