<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yahoo</title>
    <link rel="icon" type="image/png" href="./img/logoicon.png" />
    <!-- Logo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/page.css">

</head>

<body>
    <nav class="navbar">
        <section class="logo">
            <img src="./img/logo.png" alt="" class="img">
        </section>
        <section class="search">
            <section class="contain">
                <input type="text" placeholder="Find messages, documents, photos or people" class="input">
                <div class="filter">
                    <span class="span">Advanced</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <button class="btn">
                    <i class="fas fa-search"></i>
                </button>
            </section>
        </section>
        <section class="user">
            <section class="imguser">
                <img src="./img/user.png" alt="" class="img" />
                <h3 class="name">Alan Ruz</h3>
            </section>
            <section class="grid">
                <i class="fas fa-th icon"></i>
            </section>
            <section class="Home">
                <i class="fas fa-home icon"></i>
                <h3 class="title">Home</h3>
            </section>
        </section>
    </nav>
    <main class="main">
        <aside class="sidebar">
            <section class="top">
                <button class="btn">Compose</button>
            </section>
            <section class="menu">
                <ul class="list">
                    <li class="item">Inbox</li>
                    <li class="item">Unread</li>
                    <li class="item">Starred</li>
                    <li class="item">Drafts</li>
                    <li class="item">Sent</li>
                    <li class="item">Archive</li>
                    <li class="item">Spam</li>
                    <li class="item">Trash</li>
                    <li class="lastitem">
                        <i class="fas fa-chevron-up icon"></i>
                        Less
                    </li>
                </ul>
            </section>
            <section class="views">
                <ul class="list">
                    <li class="item">
                        <h3>Views</h3>
                        <h3>Hide</h3>
                    </li>
                    <li class="item">
                        <i class="fas fa-image"></i>
                        Photos
                    </li>
                    <li class="item">
                        <i class="fas fa-file"></i>
                        Documents
                    </li>
                </ul>
            </section>
        </aside>
        <section class="content">
            <section class="nav">
                <section class="checkbox">
                    <input type="checkbox">
                    <i class="fas fa-chevron-down icon"></i>
                </section>
                <section class="menu">
                    <ul class="list">
                        <li class="item">
                            <i class="fas fa-box icon"></i>
                            Archive
                        </li>
                        <li class="item">
                            <i class="fas fa-folder icon"></i>
                            Move
                        </li>
                        <li class="item">
                            <i class="fas fa-trash icon"></i>
                            Delete
                        </li>
                        <li class="item">
                            <i class="fas fa-ban icon"></i>
                            Spam
                        </li>
                        <li class="item">
                            <i class="fas fa-ellipsis-h icon"></i>
                        </li>
                    </ul>
                </section>
                <section class="list">
                    <button class="btn">
                        Sort
                        <i class="fas fa-chevron-down icon"></i>
                    </button>
                </section>
            </section>
            <section class="email">

            </section>
        </section>
        <section class="anuncio">
            <section class="nav">
                <ul class="list">
                    <li class="item"> <i class="fas fa-address-book" title="Contacto"></i> </li>
                    <li class="item"><i class="fas fa-calendar-alt" title="Fecha"></i> </li>
                    <li class="item"><i class="fas fa-file-alt" title="Documento"></i>
                    </li>
                    <li class="item"><i class="fas fa-question-circle" title="Interrogante"></i> </li>
                    <li class="item"><i class="fas fa-cog" title="ConfiguraciÃ³n"></i> </li>
                </ul>
            </section>
            <section class="sideanuncio">
                <h3 class="title">AD</h3>
            </section>
        </section>
    </main>
</body>

</html>
